<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>survey-form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">

    <!-- 이름 -->
    <label id="name-label" for="name">Name</lavel>
    <input type="text" id="name" name="name" placeholder="Enter your name" required/>
    
    <!-- 이메일 -->
    <label id="email-label" for="email">Email</lavel>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required/>

    <!-- 나이 -->
    <label id="number-label" for="number">Age (optional)</label>
    <input type="number" id="number" name="age" placeholder="Age" min="10" max="99"/>

    <!-- 직업 드롭다운 -->
    <lavel for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role" required>
      <option value="" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="full-time-leaner">Full Time Leaner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <!-- 추천 라디오 버튼 -->
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <input type="radio" id="definitely" name="recommend" value="definitely" required/>
      <label for="definitely">Definitely</label>
      <input type="radio" id="maybe" name="recommend" value="maybe" required/>
      <label for="maybe">Maybe</label>
      <input type="radio" id="notsure" name="recommend" value="notsure" required/>
      <label for="notsure">Not sure</label>
    </fieldset>

    <!-- 특징 드롭다운 -->
    <lavel for="dropdown">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown" name="features" required>
      <option value="" disabled selected>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="opensource">Open Source</option>
    </select>

    <!-- 증명 체크박스 -->
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <input type="checkbox" id="improve1" name="improves" value="front-end"/>
      <label for="improve1">Front-end Projects</label>
      <input type="checkbox" id="improve2" name="improves" value="back-end"/>
      <label for="improve2">Back-end Projects</label>
      <input type="checkbox" id="improve3" name="improves" value="data-visualization"/>
      <label for="improve3">Data Visualization</label>
      <input type="checkbox" id="improve4" name="improves" value="challenges"/>
      <label for="improve4">Challenges</label>
      <input type="checkbox" id="improve5" name="improves" value="opensource"/>
      <label for="improve5">Open Source Community</label>
      <input type="checkbox" id="improve6" name="improves" value="helprooms"/>
      <label for="improve6">Gitter help rooms</label>
      <input type="checkbox" id="improve7" name="improves" value="videos"/>
      <label for="improve7">Videos</label>
      <input type="checkbox" id="improve8" name="improves" value="citymeetups"/>
      <label for="improve8">City Meetups</label>
      <input type="checkbox" id="improve9" name="improves" value="wiki"/>
      <label for="improve9">Wiki</label>
      <input type="checkbox" id="improve10" name="improves" value="forum"/>
      <label for="improve10">Forum</label>

      <input type="checkbox" id="improve11" name="improves" value="additional Courses"/>
      <label for="improve11">Additional Courses</label>
    </fieldset>

    <!-- 코멘트 -->
    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comment here..."></textarea>

    <!-- 제출 버튼 -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
